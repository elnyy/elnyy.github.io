<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Simple QR code generator</title>  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script></head><body>  <input id="text" placeholder="URL" style="width: 300px;">  <button onclick="makeQR()">generate</button>  <div id="result"></div>  <script>    function makeQR() {      const text = document.getElementById("text").value;      QRCode.toDataURL(text, { width: 200 }, (err, url) => {        if (err) return console.error(err);        document.getElementById("result").innerHTML = `<img src="${url}">`;      });    }  </script></body></html>
